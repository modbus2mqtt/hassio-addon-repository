name: "Modbus <=> MQTT"
description: "Service converts Modbus RTU and TCP to MQTT and publishes entites to Home Assistant"
version: 0.16.28
image: ghcr.io/modbus2mqtt/modbus2mqtt
url: https://github.com/modbus2mqtt/server/blob/main/introduction.md
webui: http://[HOST]:[PORT:3000]
panel_icon: mdi:arrow-left-right-bold-outline
slug: modbus2mqtt
arch:
  - aarch64
  - amd64
services:
  - mqtt:want
map:
  - share:rw
  - config:rw
  - ssl:rw
hassio_api: true
hassio_role: default
uart: true
init: false
ingress: true
ingress_port: 3000
ingress_stream: true
ports:
  502/tcp: null
ports_description:
  502/tcp: TCP Bridge port
  9229/tcp: Map node debug port
